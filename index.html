<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Çalışma Planı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>İngilizce Çalışma Planı</h1>
            <div class="nav-links">
                <a href="index.html" class="active">Haftalık Plan</a>
                <a href="progress.html">İlerleme</a>
                <a href="content.html">Modern Family</a>
                <a href="vocabulary.html">Kelimeler</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="actions">
            <div class="primary-actions">
                <button onclick="savePlan()" class="btn primary">
                    <span>💾</span> Planı Kaydet
                </button>
                <button onclick="exportToCalendar()" class="btn primary">
                    <span>📅</span> Takvime Ekle
                </button>
            </div>
            <div class="secondary-actions">
                <button onclick="importPlan()" class="btn">
                    <span>📥</span> İçe Aktar
                </button>
                <button onclick="exportPlan()" class="btn">
                    <span>📤</span> Dışa Aktar
                </button>
            </div>
        </div>

        <div class="weekly-stats">
            <div class="stat-card">
                <h3>Haftalık Hedef</h3>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
                <span class="stat-text">0/360 dakika</span>
            </div>
            <div class="stat-card">
                <h3>Tamamlanan Görevler</h3>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                </div>
                <span class="stat-text">0/15 görev</span>
            </div>
        </div>

        <div class="day-grid">
            <!-- Her gün için kart -->
            <div class="day-card" data-day="pazartesi">
                <div class="day-header">
                    <h2>Pazartesi</h2>
                    <button onclick="addTask('pazartesi')" class="add-btn">+</button>
                </div>

                <div class="time-blocks">
                    <div class="time-block">
                        <h3>☀️ Sabah</h3>
                        <div class="task-list" id="pazartesi-sabah"></div>
                    </div>

                    <div class="time-block">
                        <h3>🌤️ Öğle</h3>
                        <div class="task-list" id="pazartesi-ogle"></div>
                    </div>

                    <div class="time-block">
                        <h3>🌙 Akşam</h3>
                        <div class="task-list" id="pazartesi-aksam"></div>
                    </div>
                </div>
            </div>
            <!-- Diğer günler benzer şekilde -->
        </div>
    </main>

    <!-- Task Ekleme/Düzenleme Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Görev Ekle</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label>Başlık</label>
                    <input type="text" id="taskTitle" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Süre (dk)</label>
                        <input type="number" id="taskDuration" min="5" step="5" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Zaman</label>
                        <select id="taskTime">
                            <option value="sabah">Sabah</option>
                            <option value="ogle">Öğle</option>
                            <option value="aksam">Akşam</option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn primary">Kaydet</button>
                    <button type="button" onclick="deleteTask()" class="btn danger">Sil</button>
                    <button type="button" onclick="closeModal()" class="btn">İptal</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
