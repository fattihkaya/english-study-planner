<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Çalışma Planı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>İngilizce Çalışma Planı</h1>
        
        <div class="toolbar">
            <button onclick="switchView('weekly')" class="btn active">Haftalık Görünüm</button>
            <button onclick="switchView('monthly')" class="btn">Aylık Görünüm</button>
            <button onclick="openFileUpload()" class="btn">Plan Yükle</button>
            <button onclick="exportPlan()" class="btn">Kaydet</button>
            <button onclick="exportToGoogleCalendar()" class="btn">Google Takvim</button>
        </div>

        <input type="file" id="fileInput" accept=".json" style="display: none">

        <div id="weeklyView" class="view-container active">
            <div class="days-grid">
                <!-- Günler JS ile doldurulacak -->
            </div>
        </div>

        <div id="monthlyView" class="view-container">
            <div class="calendar">
                <!-- Takvim JS ile doldurulacak -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
